name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
          

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_MONGO_URI: "mongodb+srv://adrian:18121575di@smartglass.ktdfl.mongodb.net/myFirstDatabase?retryWrites=true&w=majority"
          envkey_ONTOLOGY_URI: "http://130.61.187.27:3030/smartglass"
          envkey_TRANSITIONS_FILE: "classpath:transitions.json"
          envkey_TWINS_UPDATE_DELAY: 604800000
          directory: "src/main/resources"
          file_name: .env

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: smartglass-backend.jar
          path: target

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@master

      - name: Download tested artifact
        uses: actions/download-artifact@master
        with:
          name: smartglass-backend.jar
          path: target

      - name: Build docker image and push to Docker Hub
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: adrianliz/smartglass-backend
          tag_with_ref: true